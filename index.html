<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='index.js'></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <title>Encriptador</title>
</head>
<body>
  <h1>Encriptador</h1>
    <div class='alertComponent'>
      <p>
        Apenas letras min√∫sculas sem acentos.
      </p>
    </div>
    <div class='containerLimp'>
      <button onclick='clearInput()'>Limpar tudo</button>
    </div>
    <section class='container'>
      <div class='encript-container'>
        <label for="decript">Encriptar</label>
        <textarea id="decript" class="input" rows='100' cols='300' wrap='hard' placeholder="Escreva aqui o texto que quer encriptar"></textarea>
        <!-- <button class='clear' onclick='clearInput("decript")'><i class="fas fa-times-circle"></i></button> -->
        <button class='encriptar' onclick='encript()'>Encriptar</button>
      </div>
      
      <div class='decript-container'>
        <label for="output">Desencriptar</label>
        <textarea id="output" class="output" placeholder="Escreva ou insira o texto para desencriptar"></textarea>
        <button class='desencriptar' onclick='decript()'>Desencriptar</button>
        <button class="copiar" onclick="copyText()">Copiar</button>
      </div>
    </section>
</body>
</html>
